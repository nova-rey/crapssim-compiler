<script type="text/html" data-template-name="roll-marker">
  <div class="form-row">
    <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
    <input type="text" id="node-input-title" placeholder="optional label shown in recipe">
  </div>
  <div class="form-row">
    <label for="node-input-note"><i class="fa fa-sticky-note"></i> Note</label>
    <input type="text" id="node-input-note" placeholder="optional note">
  </div>
</script>

<script type="text/html" data-help-name="roll-marker">
  <p>Appends a <code>roll</code> step to the recipe. The sim should resolve payouts/losses at this point.</p>
  <pre>{
  "type": "roll",
  "title": "...",   // optional
  "note": "..."     // optional
}</pre>
  <p>Use phase markers (come-out/main/end) to imply whether this is a come-out roll or not.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType("roll-marker", {
    category: "craps",
    color: "#F3E8FF",
    icon: "font-awesome/fa-dot-circle-o",
    defaults: {
      title: { value: "" },
      note:  { value: "" }
    },
    inputs: 1,
    outputs: 1,
    label: function() {
      return this.title ? `Roll: ${this.title}` : "Roll";
    }
  });
</script>
