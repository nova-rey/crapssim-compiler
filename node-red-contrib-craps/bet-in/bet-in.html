<script type="text/html" data-template-name="bet-in">
  <div class="form-row">
    <label for="node-input-betId"><i class="fa fa-link"></i> Bet ID</label>
    <input type="text" id="node-input-betId" placeholder="place6">
  </div>
  <div class="form-tips">
    Connect <code>val-int</code> + <code>type.units/dollars</code> here. This node <b>stores</b> the latest amount+type for that Bet ID so a bet node can use it later.
  </div>
</script>

<script type="text/html" data-help-name="bet-in">
  <p><b>bet-in</b>: Latches an incoming amount (<code>msg.value</code> integer) and type (<code>msg.unitType</code> = "unit"|"dollars") under a <b>Bet ID</b> in flow context.</p>
  <p>Bet nodes (<code>bet-type</code>/<code>bet-prop</code>) can pull by the same Bet ID.</p>
  <p>Status shows the latest latched value.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType("bet-in", {
    category: "craps",
    color: "#DDEBF7",
    icon: "font-awesome/fa-sign-in",
    defaults: {
      betId: { value: "", required: true }
    },
    inputs: 1,
    outputs: 0,
    label: function() {
      return this.betId ? ("bet.in ("+this.betId+")") : "bet.in";
    }
  });
</script>
